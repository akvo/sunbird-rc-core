# Production Vault Configuration
#
# After deployment:
# 1. Initialize: kubectl exec -it deploy/vault -n sunbird-rc -- vault operator init
# 2. Unseal: kubectl exec -it deploy/vault -n sunbird-rc -- vault operator unseal
# 3. Enable secrets: vault secrets enable -path=secret kv
#
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: sunbird-rc-namespace
data:
  vault.hcl: |
    ui = true
    disable_mlock = true

    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = 1
    }

    storage "file" {
      path = "/vault/data"
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-pvc
  namespace: sunbird-rc-namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: sunbird-rc-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
        - name: vault
          image: vault:1.13.3
          ports:
            - containerPort: 8200
          command: ["vault", "server", "-config=/vault/config/vault.hcl"]
          env:
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
          securityContext:
            capabilities:
              add: ["IPC_LOCK"]
          volumeMounts:
            - name: vault-data
              mountPath: /vault/data
            - name: vault-config
              mountPath: /vault/config
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=200&uninitcode=200
              port: 8200
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: vault-config
          configMap:
            name: vault-config
        - name: vault-data
          persistentVolumeClaim:
            claimName: vault-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: sunbird-rc-namespace
spec:
  selector:
    app: vault
  ports:
    - port: 8200
      targetPort: 8200
