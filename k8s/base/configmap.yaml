apiVersion: v1
kind: ConfigMap
metadata:
  name: sunbird-rc-config
  namespace: sunbird-rc-namespace
data:
  RELEASE_VERSION: "v2.0.2"
  POSTGRES_DB: "registry"
  POSTGRES_USER: "postgres"
  KEYCLOAK_REALM: "sunbird-rc"
  KEYCLOAK_ADMIN_CLIENT_ID: "admin-api"
  KEYCLOAK_CLIENT_ID: "registry-frontend"
  # Authentication via Keycloak
  AUTHENTICATION_ENABLED: "true"
  # Signature and DID enabled for credential issuance with Vault
  SIGNATURE_ENABLED: "true"
  ENCRYPTION_ENABLED: "false"
  CLAIMS_ENABLED: "false"
  DID_ENABLED: "true"
  CERTIFICATE_ENABLED: "false"
  FILESTORAGE_ENABLED: "true"
  FILESTORAGE_URL: "http://file-storage:9000"
  FILESTORAGE_BUCKET_KEY: "sunbird-rc"
  IDGEN_ENABLED: "false"
  NOTIFICATION_ENABLED: "false"
  # Kafka-based event streaming enabled
  EVENT_ENABLED: "true"
  ASYNC_ENABLED: "true"
  ELASTIC_SEARCH_ENABLED: "true"
  ELASTIC_SEARCH_CONNECTION_URL: "es:9200"
  ELASTIC_SEARCH_SCHEME: "http"
  ELASTIC_SECURITY_ENABLED: "false"
  SEARCH_PROVIDER_NAME: "dev.sunbirdrc.registry.service.ElasticSearchService"
  VAULT_ADDR: "http://vault:8200"
  VAULT_TOKEN: "root"
  IDENTITY_BASE_URL: "http://identity:3332"
  SCHEMA_BASE_URL: "http://credential-schema:3333"
  CREDENTIAL_SERVICE_BASE_URL: "http://credential:3000"
  ENABLE_AUTH: "false"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: public-key-config
  namespace: sunbird-rc-namespace
data:
  config.json: |
    {
      "issuers": {
        "default": {
          "publicKey": "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----\n",
          "privateKey": "-----BEGIN RSA PRIVATE KEY-----\\n-----END RSA PRIVATE KEY-----\n",
          "signatureType": "RSA",
          "verificationMethod": "did:india",
          "$comment": "The above are test keys and it needs to be replaced before going to production"
        }
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: sunbird-rc
  namespace: sunbird-rc-namespace
type: Opaque
stringData:
  postgres-password: "postgres"
  db-name: "registry"
  db-user: "postgres"
  db-password: "postgres"
  keycloak-admin-password: "admin"
  keycloak-admin-client-secret: ""
  minio-access-key: "admin"
  minio-secret-key: "admin123"
