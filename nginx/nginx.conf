server {
    listen 80;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # QR Scanner and Generator pages
    location /scanner {
        alias /usr/share/nginx/frontend/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Water Point Dashboard
    location /dashboard {
        alias /usr/share/nginx/dashboard/;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }

    location /registry/ {
          proxy_pass http://registry:8081/;
    }

    # Direct API access (maps to registry service)
    location /api/ {
          proxy_pass http://registry:8081/api/;
    }

    location /claim-ms/ {
          proxy_pass http://claim-ms:8082/;
    }

    location /bucket/ {
          proxy_pass http://file-storage:9000/;
    }

    location /proxy/ {
          proxy_pass http://context-proxy-service:4400/proxy/;
    }

    location /public-key-service/ {
          proxy_pass http://public-key-service:3300/public-key-service/;
    }
    location /auth/ {
          proxy_pass          http://keycloak:8080/auth/;
          proxy_set_header    Host               $host;
          proxy_set_header    X-Real-IP          $remote_addr;
          proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
          proxy_set_header    X-Forwarded-Host   $host;
          proxy_set_header    X-Forwarded-Server $host;
          proxy_set_header    X-Forwarded-Port   $server_port;
          proxy_set_header    X-Forwarded-Proto  $scheme;
    }


    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
    root   /usr/share/nginx/html;
    }
}