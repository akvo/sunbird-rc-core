<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Facility Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 50%, #2b6cb0 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        header .logo {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            backdrop-filter: blur(10px);
        }

        header .logo i {
            font-size: 28px;
            color: #90cdf4;
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            font-weight: 400;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        nav a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        nav a i {
            font-size: 14px;
        }

        .scanner-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 16px;
        }

        .scanner-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            color: #2c5282;
        }

        .scanner-title i {
            font-size: 20px;
        }

        .scanner-title h3 {
            font-size: 16px;
            font-weight: 600;
        }

        #reader {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
            background: #f7fafc;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(49, 130, 206, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.5);
        }

        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn i {
            font-size: 18px;
        }

        .status {
            text-align: center;
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status.info {
            background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
            color: #2b6cb0;
        }

        .status.error {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
        }

        .status.success {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #276749;
        }

        .status i {
            font-size: 16px;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        .result-card.show {
            display: block;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-container {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
        }

        .facility-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(1px);
        }

        .no-photo {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .no-photo i {
            font-size: 48px;
            opacity: 0.7;
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            color: white;
        }

        .photo-overlay .wf-id {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .photo-overlay .water-type-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .photo-overlay .water-type-badge i {
            font-size: 12px;
        }

        .result-content {
            padding: 24px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f7fafc;
            padding: 14px;
            border-radius: 12px;
        }

        .info-item.full-width {
            grid-column: 1 / -1;
        }

        .info-label {
            font-size: 10px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .info-value {
            font-size: 14px;
            color: #2d3748;
            font-weight: 600;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge i {
            font-size: 11px;
        }

        .badge-extraction {
            background: linear-gradient(135deg, #feebc8 0%, #fbd38d 100%);
            color: #c05621;
        }

        .badge-pump {
            background: linear-gradient(135deg, #e9d8fd 0%, #d6bcfa 100%);
            color: #6b46c1;
        }

        .badge-owner {
            background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
            color: #2b6cb0;
        }

        /* Map styles */
        .map-container {
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #facilityMap {
            width: 100%;
            height: 200px;
            z-index: 1;
        }

        .map-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            font-size: 12px;
        }

        .map-label .coords {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: #68d391;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .map-label .coords i {
            font-size: 12px;
        }

        .map-label .map-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .map-label .geo-code {
            color: #90cdf4;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .map-label .elev {
            color: #a0aec0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .map-label .geo-code i,
        .map-label .elev i {
            font-size: 10px;
        }

        /* QR Code section */
        .qr-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #e2e8f0;
            text-align: center;
        }

        .qr-section h4 {
            color: #718096;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .qr-section h4 i {
            font-size: 14px;
        }

        #detailQrCode {
            display: inline-block;
            padding: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #detailQrCode img {
            display: block;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
        }

        .leaflet-popup-content {
            margin: 12px 16px;
        }

        .popup-title {
            font-weight: 600;
            color: #2c5282;
            margin-bottom: 4px;
        }

        .popup-type {
            font-size: 12px;
            color: #718096;
        }

        .scan-again-btn {
            margin-top: 20px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #3182ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
        }

        footer a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tint"></i>
            </div>
            <h1>Water Facility Scanner</h1>
            <p>Scan QR code to view facility details</p>
        </header>

        <nav>
            <a href="/scanner/search.html">
                <i class="fas fa-search"></i>
                Browse Facilities
            </a>
        </nav>

        <div class="scanner-section" id="scannerSection">
            <div class="scanner-title">
                <i class="fas fa-qrcode"></i>
                <h3>QR Code Scanner</h3>
            </div>
            <div id="reader"></div>
            <button id="startBtn" class="btn btn-primary" onclick="startScanner()">
                <i class="fas fa-camera"></i>
                Start Camera Scanner
            </button>
            <button id="stopBtn" class="btn btn-secondary" onclick="stopScanner()" style="display:none;">
                <i class="fas fa-stop"></i>
                Stop Scanner
            </button>
        </div>

        <div id="status" class="status info">
            <i class="fas fa-info-circle"></i>
            Tap "Start Camera Scanner" to begin
        </div>

        <div id="loading" class="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Loading facility data...</p>
        </div>

        <div id="result" class="result-card">
            <!-- Results will be populated here -->
        </div>

        <footer>
            <p>Powered by <a href="https://github.com/Sunbird-RC/sunbird-rc-core">Sunbird RC</a></p>
        </footer>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        const ENTITY_NAME = 'WaterFacility';
        const QR_BASE_URL = window.location.origin;

        let html5QrCode = null;
        let isScanning = false;
        let facilityMap = null;

        function showStatus(message, type = 'info') {
            const icons = {
                info: 'fa-info-circle',
                error: 'fa-exclamation-circle',
                success: 'fa-check-circle'
            };
            const $status = $('#status');
            $status.html(`<i class="fas ${icons[type]}"></i> ${message}`);
            $status.attr('class', `status ${type}`);
            $status.show();
        }

        function hideStatus() {
            $('#status').hide();
        }

        function showLoading(show) {
            $('#loading').toggle(show);
        }

        function extractOsidFromUrl(url) {
            const patterns = [
                /\/WaterFacility\/([0-9a-f-]+)/i,
                /\/api\/v1\/WaterFacility\/([0-9a-f-]+)/i,
                /^([0-9]+-[0-9a-f-]+)$/i
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }

        async function fetchFacilityData(osid) {
            showLoading(true);
            hideStatus();
            $('#scannerSection').hide();

            try {
                const response = await fetch(`${API_BASE_URL}/registry/api/v1/${ENTITY_NAME}/${osid}`);

                if (!response.ok) {
                    throw new Error(`Facility not found`);
                }

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Fetch error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                $('#scannerSection').show();
                $('#result').removeClass('show');
            } finally {
                showLoading(false);
            }
        }

        function initMap(lat, lon, elevation, community, waterType) {
            if (facilityMap) {
                facilityMap.remove();
                facilityMap = null;
            }

            facilityMap = L.map('facilityMap', {
                zoomControl: false,
                attributionControl: false,
                dragging: false,
                touchZoom: false,
                scrollWheelZoom: false,
                doubleClickZoom: false,
                boxZoom: false,
                keyboard: false
            }).setView([lat, lon], 15);

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19
            }).addTo(facilityMap);

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19
            }).addTo(facilityMap);

            const waterIcon = L.divIcon({
                className: 'water-marker-container',
                html: `<div style="
                    width: 36px;
                    height: 36px;
                    background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
                    border: 3px solid white;
                    border-radius: 50% 50% 50% 0;
                    transform: rotate(-45deg);
                    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                ">
                    <i class="fas fa-tint" style="transform: rotate(45deg); font-size: 16px; color: white;"></i>
                </div>`,
                iconSize: [36, 36],
                iconAnchor: [18, 36],
                popupAnchor: [0, -36]
            });

            L.marker([lat, lon], { icon: waterIcon }).addTo(facilityMap);
        }

        function generateDetailQR(osid) {
            const url = `${QR_BASE_URL}/WaterFacility/${osid}`;
            const container = document.getElementById('detailQrCode');
            if (container) {
                container.innerHTML = '';
                new QRCode(container, {
                    text: url,
                    width: 140,
                    height: 140,
                    colorDark: '#2c5282',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.M
                });
            }
        }

        function displayResult(data) {
            const $result = $('#result');
            const location = data.location || {};
            const coordinates = location.coordinates || {};

            let photoInner = data.photoUrl
                ? `<img src="${data.photoUrl}" alt="Facility Photo" class="facility-photo" onerror="this.outerHTML='<div class=\\'no-photo\\'><i class=\\'fas fa-water\\'></i></div>'">`
                : `<div class="no-photo"><i class="fas fa-water"></i></div>`;

            let mapHtml = '';
            if (coordinates.lat && coordinates.lon) {
                mapHtml = `
                    <div class="map-container">
                        <div id="facilityMap"></div>
                        <div class="map-label">
                            <span class="coords"><i class="fas fa-map-marker-alt"></i> ${coordinates.lat.toFixed(6)}, ${coordinates.lon.toFixed(6)}</span>
                            <span class="map-meta">
                                ${data.geoCode ? `<span class="geo-code"><i class="fas fa-hashtag"></i> ${data.geoCode}</span>` : ''}
                                ${coordinates.elevation ? `<span class="elev"><i class="fas fa-mountain"></i> ${coordinates.elevation}m</span>` : ''}
                            </span>
                        </div>
                    </div>
                `;
            }

            let html = `
                <div class="photo-container">
                    ${photoInner}
                    <div class="photo-overlay">
                        ${data.wfId ? `<span class="wf-id">${data.wfId}</span>` : ''}
                        <span class="water-type-badge">
                            <i class="fas fa-tint"></i>
                            ${data.waterPointType || 'Unknown Type'}
                        </span>
                    </div>
                </div>
                <div class="result-content">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-map"></i> County</div>
                            <div class="info-value">${location.county || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-city"></i> District</div>
                            <div class="info-value">${location.district || 'N/A'}</div>
                        </div>
            `;

            if (data.extractionType) {
                html += `
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-cogs"></i> Extraction</div>
                            <div class="info-value">
                                <span class="badge badge-extraction"><i class="fas fa-wrench"></i> ${data.extractionType}</span>
                            </div>
                        </div>
                `;
            }

            if (data.pumpType) {
                html += `
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-pump"></i> Pump Type</div>
                            <div class="info-value">
                                <span class="badge badge-pump"><i class="fas fa-sync"></i> ${data.pumpType}</span>
                            </div>
                        </div>
                `;
            }

            if (location.community) {
                html += `
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-home"></i> Community</div>
                            <div class="info-value">${location.community}</div>
                        </div>
                `;
            }

            if (data.owner) {
                html += `
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-user"></i> Owner</div>
                            <div class="info-value">
                                <span class="badge badge-owner"><i class="fas fa-building"></i> ${data.owner}</span>
                            </div>
                        </div>
                `;
            }

            html += `</div>`;

            html += mapHtml;

            html += `
                    <div class="qr-section">
                        <h4><i class="fas fa-qrcode"></i> Facility QR Code</h4>
                        <div id="detailQrCode"></div>
                    </div>
            `;

            html += `
                    <button class="btn btn-primary scan-again-btn" onclick="scanAgain()">
                        <i class="fas fa-redo"></i>
                        Scan Another
                    </button>
                </div>
            `;

            $result.html(html).addClass('show');

            if (coordinates.lat && coordinates.lon) {
                setTimeout(() => {
                    initMap(
                        coordinates.lat,
                        coordinates.lon,
                        coordinates.elevation,
                        location.community || 'Water Facility',
                        data.waterPointType || 'Water Point'
                    );
                }, 100);
            }

            setTimeout(() => {
                generateDetailQR(data.osid);
            }, 100);
        }

        function scanAgain() {
            if (facilityMap) {
                facilityMap.remove();
                facilityMap = null;
            }
            $('#result').removeClass('show');
            $('#scannerSection').show();
            showStatus('Tap "Start Camera Scanner" to begin', 'info');
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log('Scanned:', decodedText);
            const osid = extractOsidFromUrl(decodedText);

            if (osid) {
                stopScanner();
                fetchFacilityData(osid);
            } else {
                showStatus('Invalid QR code format', 'error');
            }
        }

        function onScanFailure(error) {
            // Ignore - no QR code in frame
        }

        async function startScanner() {
            try {
                html5QrCode = new Html5Qrcode("reader");

                await html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanFailure
                );

                isScanning = true;
                $('#startBtn').hide();
                $('#stopBtn').show();
                showStatus('Point camera at QR code...', 'info');
            } catch (err) {
                console.error('Scanner error:', err);
                showStatus(`Camera error: ${err.message || err}`, 'error');
            }
        }

        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (err) {
                    console.error('Stop error:', err);
                }
                isScanning = false;
            }

            $('#startBtn').show();
            $('#stopBtn').hide();
        }

        // Check for direct link with osid parameter
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const osidParam = urlParams.get('osid');
            if (osidParam) {
                fetchFacilityData(osidParam);
            }
        });
    </script>
</body>
</html>
